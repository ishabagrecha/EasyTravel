<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyTravel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color:#ff8800; /* Dark blue for color-blind-friendly contrast */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #ddd;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007acc;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color:#ff8800; /* Dark blue button color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8800; /* Orange hover color */
        }

        .signup {
            color: #ffc107;
            font-size: 14px;
            text-decoration: underline;
            padding: 10px;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .success-message {
            background-color: #d0e7ff; /* Light blue background for success */
            color: #003366; /* Dark blue text */
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid #007acc;
        }

        .error-message {
            color: #cc6600; /* Dark orange text for error messages */
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body style="background-image: url('https://images.pexels.com/photos/4669579/pexels-photo-4669579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
             background-size: cover; 
             background-position: center center; 
             height: 100vh;">

    <div class="login-container">
        <h2>Login to EasyTravel</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        <p id="loginMessage" class="message"></p>
        <p class="message">Don't have an account? <a href="signup1.html" class="signup">Sign up</a></p>

    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("loginMessage");

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                message.className = "error-message";
                message.textContent = "Please enter a valid email address.";
                return;
            }

            if (username === "correctUsername" && password === "correctPassword") {
                message.className = "success-message";
                message.innerHTML = `
                    <img src="https://img.icons8.com/color/48/000000/checked--v1.png" alt="Success Icon" />
                    Login successful! Welcome to EasyTravel.
                `;
            } else {
                message.className = "error-message";
                message.textContent = "Invalid username or password.";
            }
        });
    </script>

</body>
</html>

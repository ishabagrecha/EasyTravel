<!DOCTYPE html>
<html lang="en">

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <link rel="stylesheet" href="font/fonts.css" />

    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      body {
        background-color: antiquewhite;
      }
      h1 {
        text-align: center;
        color: #333;
        margin: 3rem 0 2rem;
        font-size: 2rem;
        padding-top: 4rem;
      }

      #results {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      /* Result Item Styling */
      .result-item {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        max-width: 350px;
        width: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .result-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .result-item h2 {
        margin: 0 0 1rem;
        font-size: 1.6rem;
        color: #007bff;
        text-transform: capitalize;
      }

      .result-item p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 0.8rem;
      }

      .result-item p strong {
        color: #333;
      }

      .places-list {
        padding-left: 20px;
        margin-top: 1rem;
      }

      .places-list li {
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .places-list li::before {
        content: "â€¢";
        color: #007bff;
        font-weight: bold;
        display: inline-block;
        width: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .result-item {
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        .result-item {
          padding: 1rem;
        }

        .result-item h2 {
          font-size: 1.4rem;
        }

        .result-item p {
          font-size: 0.9rem;
        }

        .places-list li {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- navbar  -->
    <nav
      class="navbar"
      style="background-color: #bbc1c8"
      aria-label="Main navigation"
    >
      <div class="container flex">
        <!-- right side -->
        <a href="index.html" class="site-brand"> Easy<span>Travel</span> </a>

        <!-- for responsive navbar hamburger menu button -->
        <button
          type="button"
          id="navbar-show-btn"
          class="flex"
          aria-label="Open navigation menu"
          aria-expanded="false"
        >
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <div id="navbar-collapse">
          <button
            type="button"
            id="navbar-close-btn"
            class="flex"
            aria-label="Close navigation menu"
            aria-expanded="true"
          >
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>

          <!-- left side -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-label="Home page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link" aria-label="Gallery page"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link" aria-label="About page"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link" aria-label="Contact page"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link" aria-label="Login page"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Available Travel Options</h1>
    <div id="results"></div>

    <script>
      // Retrieve search results from localStorage
      const results = JSON.parse(localStorage.getItem("searchResults"));

      const resultsContainer = document.getElementById("results");

      if (results.length > 0) {
        results.forEach((result) => {
          // Create HTML for each result item
          const resultItem = document.createElement("div");
          resultItem.className = "result-item";
          resultItem.innerHTML = `
          <h2>${result.destination}</h2>
          <p><strong>Date:</strong> ${result.date}</p>
          <p><strong>Price:</strong> Rs ${result.price}</p>
          <p>${result.description}</p>
          <ul class="places-list">
            <strong>Popular Places to Visit:</strong>
            ${result.places.map((place) => `<li>${place}</li>`).join("")}
          </ul>
        `;
          resultsContainer.appendChild(resultItem);
        });
      } else {
        resultsContainer.innerHTML = "<p>No matching travel options found.</p>";
      }
    </script>

    <footer class="py-4">

        </div>

          <h2>Popular Places:</h2>

        <div class="subscribe-form footer-item">

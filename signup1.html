<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EasyTravel</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color:#ffa700d6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #ddd;
        }

        .input-group input[type="email"],
        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
        }

        .show-password-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 14px;
            color: #ddd;
        }

        .show-password-container input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color:#ffa700d6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#ffa700d6;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body style="background-image: url('https://images.pexels.com/photos/4669579/pexels-photo-4669579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
             background-size: cover; 
             background-position: center center; 
             height: 100vh;">

    <div class="signup-container">
        <h2>Sign Up for EasyTravel</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required class="invalid">
                <div class="show-password-container">
                    <input type="checkbox" id="showPassword" onchange="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                    <label for="showPassword">Show Password</label>
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required class="invalid">
                <div class="show-password-container">
                    <input type="checkbox" id="showConfirmPassword" onchange="document.getElementById('confirmPassword').type = this.checked ? 'text' : 'password'">
                    <label for="showConfirmPassword">Show Password</label>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p id="signupMessage" class="message"></p>
       <p class="message">Already have an account? <a href="login.html">Log in</a></p>

    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event){
            event.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("signupMessage");

           
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                message.style.color = "red";
                message.textContent = "Please enter a valid email address.";
                return;
            }

            const usernamePattern = /^[a-zA-Z0-9]{8,}$/;
            if (!username.match(usernamePattern)) {
                message.style.color = "red";
                message.textContent = "Username must be at least 8 characters and contain only letters and numbers.";
                return;
            }

           
            const passwordPattern =/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;

            if (!password.match(passwordPattern)) {
                message.style.color = "red";
                message.textContent = "Password must be at least 6 characters, contain an uppercase letter, a lowercase letter, a number, and a special character.";
                return;
            }

           
            if (password !== confirmPassword) {
                message.style.color = "red";
                message.textContent = "Passwords do not match!";
                return;
            }

           
            message.style.color = "green";
            message.textContent = "Sign-up successful! Redirecting to login page...";
            

            setTimeout(function() {
                window.location.href = "login.html";
            }, 1000);
        });
    </script>

</body>
</html>
